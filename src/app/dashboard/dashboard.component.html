<app-navbar (messageEvent)="recivemsg($event)"></app-navbar>
<!--Message: {{msg}}-->
<div class="main-class">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <mat-card>
                <mat-card-title class="new-tit">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">pie_chart</mat-icon>
                    </mat-card-title>
                    <mat-card-content>
                      <div style="text-align:right;">
                        <p style="color: #999;font-size: 12px;margin-bottom: 1rem;font-weight: 400;">SALES</p>
                        <strong style="font-size:1.5rem">$2000</strong>
                      </div>
                      <div class="progress">
                       <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <p class="card-text">Better than last week (25%)</p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <mat-card>
                <mat-card-title class="new-tit" style="background-color:#ffcc00">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">bar_chart</mat-icon>
                    </mat-card-title>
                    <mat-card-content>
                      <div style="text-align:right;">
                        <p style="color: #999;font-size: 12px;margin-bottom: 1rem;font-weight: 400;">SUBSCRIPTION</p>
                        <strong style="font-size:1.5rem">200</strong>
                      </div>
                      <div class="progress">
                        <div class="progress-bar bg grey darken-2" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <p class="card-text">Better than last week (50%)</p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <mat-card>
                <mat-card-title class="new-tit" style="background-color:#ff5252">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">insert_chart</mat-icon>
                    </mat-card-title>
                    <mat-card-content>
                      <div style="text-align:right;">
                        <p style="color: #999;font-size: 12px;margin-bottom: 1rem;font-weight: 400;">SUBSCRIPTION</p>
                        <strong style="font-size:1.5rem">$2000</strong>
                      </div>
                      <div class="progress">
                       <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <p class="card-text">Better than last week (75%)</p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <mat-card>
                <mat-card-title class="new-tit" style="background-color:#ccda46">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">show_chart</mat-icon>
                    </mat-card-title>
                    <mat-card-content>
                      <div style="text-align:right;">
                        <p style="color: #999;font-size: 12px;margin-bottom: 1rem;font-weight: 400;">SALES</p>
                        <strong style="font-size:1.5rem">$2000</strong>
                      </div>
                      <div class="progress">
                       <div class="progress-bar bg grey darken-2" role="progressbar" style="width: 40%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <p class="card-text">Better than last week (40%)</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
      <mat-card class="desktop">
        <mat-card-title>
          <div class="col-sm-12 col-md-12 col-lg-12 blue-gradient" style="display: block;padding:20px;">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mat-card-title>
      </mat-card>
      <mat-card class="mobile">
        <mat-card-title>
          <app-pie-chart></app-pie-chart>
        </mat-card-title>
      </mat-card>
    </div>
